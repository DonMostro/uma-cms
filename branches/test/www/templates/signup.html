<div class="heading"><h2>[:T_SIGNUP:]</h2></div>
		<div class="box">
			<form action="index.php?m=completesignup.signup" onsubmit="return false" method="post">
				<fieldset>
					<p class="error">[:error:]</p>
					
					<label for="username">[:T_USERNAME:]</label>
					<p>[:M_USERNAME:]</p>
					<p><input id="username" type="text" name="username" value="[:username:]" style="width:100px" /></p>

					<label for="password">[:T_PASSWORD:]</label>
					<p>[:M_PASSWORD:]</p>
					<p><input id="password" type="password" name="password" style="width:100px" /></p>
					
					<label for="password">[:T_RPASSWORD:]</label>
					<p><input id="password2" type="password" name="password2" style="width:100px" /></p>
					
					<label for="email">[:T_EMAIL:]</label>
					<p>[:M_EMAIL:]</p>
					<p><input id="email" type="text" name="email" value="[:email:]" style="width:100px" /></p>
					[:if captcha=="":][:else:]
					<label for="code">[:T_SECURITY_CODE:]</label>
					<p>[:M_SECURITY_CODE:]</p>
					<p><img src="[:captcha:]" /></p>
					<p><input type="text" name="code" /></p>
					[:endif:]
					
					<script type="text/javascript">
						var validate_signup = ([
								{
									"field": "username",
									"validator": "ValidateUsername",
									"message": "[:E_SIGNUP_USERNAME:]"
								},
								{
									"field": "password",
									"validator": "ValidatePassword",
									"message": "[:E_SIGNUP_PASSWORD:]"
								},
								{
									"field": "password2",
									"validator": "ValidateEmpty",
									"message": "[:E_EMPTY:]"
								},
								{
									"field": "email",
									"validator": "ValidateEmail",
									"message": "[:E_SIGNUP_EMAIL:]"
								}
							]);
					</script>
					<p>
					<input type="submit" value="[:T_SIGNUP:]" onclick="return validate(this.form, validate_signup);"/>
					</p>
				</fieldset>
			</form>
		</div>
